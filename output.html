<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Output Window</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      user-select: none;
    }
    
    #output-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: #000;
    }
    
    #output-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      background: #000;
    }
    
    #output-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="output-container">
    <video id="output-video" autoplay loop muted></video>
    <img id="output-image" alt="Output">
  </div>
  
  <script>
    console.log("Output window loaded");
    
    let currentMediaUrl = null;
    let currentDimmer = 255;
    
    const videoElement = document.getElementById("output-video");
    const imageElement = document.getElementById("output-image");
    
    function updateMedia(mediaUrl, dimmer) {
      console.log("updateMedia called:", { mediaUrl, dimmer });
      
      currentMediaUrl = mediaUrl;
      currentDimmer = dimmer;
      
      if (!mediaUrl) {
        console.log("No media, showing black screen");
        videoElement.style.display = "none";
        imageElement.style.display = "none";
        videoElement.pause();
        videoElement.src = "";
        return;
      }
      
      const isVideo = mediaUrl.match(/\.(mp4|mov|avi|mkv|webm)$/i);
      const opacity = dimmer / 255;
      
      console.log("Media type:", isVideo ? "video" : "image", "opacity:", opacity);
      
      if (isVideo) {
        imageElement.style.display = "none";
        videoElement.style.display = "block";
        videoElement.style.opacity = opacity;
        
        console.log("Loading video:", mediaUrl);
        
        videoElement.onloadeddata = () => {
          console.log("Video loaded successfully");
          videoElement.play().catch(e => {
            console.error("Play failed:", e);
          });
        };
        
        videoElement.onerror = (e) => {
          console.error("Video error:", e);
        };
        
        videoElement.onended = () => {
          console.log("Video ended, looping");
          videoElement.currentTime = 0;
          videoElement.play().catch(e => console.error("Loop play failed:", e));
        };
        
        videoElement.src = mediaUrl;
        videoElement.load();
        
      } else {
        console.log("Loading image:", mediaUrl);
        videoElement.pause();
        videoElement.style.display = "none";
        
        imageElement.onload = () => {
          console.log("Image loaded successfully");
        };
        
        imageElement.onerror = (e) => {
          console.error("Image error:", e);
        };
        
        imageElement.src = mediaUrl;
        imageElement.style.display = "block";
        imageElement.style.opacity = opacity;
      }
    }
    
    window.updateMedia = updateMedia;
    console.log("Output window ready, updateMedia function exposed");
    
    updateMedia(null, 255);
  </script>
</body>
</html>
