<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaPlayer Output</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background-color: #000;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      
      #output-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      
      #media-element {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        opacity: 1;
        transition: opacity 0.2s;
      }
      
      #media-element.horizontal {
        transform: none;
      }
      
      #media-element.vertical {
        transform: rotate(90deg);
      }
      
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="output-container">
      <video id="media-video" class="hidden" autoplay loop muted></video>
      <img id="media-image" class="hidden" />
    </div>
    <script type="module" src="/src/output.ts"></script>
  </body>
</html>
